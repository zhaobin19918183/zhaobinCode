<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
<html>
<head>
   <title>Bootstrap 实例 - 表单控件状态</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style type="text/css">
		.style1{
			border:solid 2px #eee;
		}
		.style2{
			border:solid 2px red;
		}
		.style3{
			border:solid 2px green;
		}
	</style>
	
	<script>
function checkField(val)
{
	if(val > 10 && val < 50)
	{
		document.getElementById("inputError").setAttribute("class","style1");
	   alert("输入值已更改。新值是：" + val);
	}else if(val > 50 && val < 100){
			document.getElementById("inputError").setAttribute("class","style2");
	   alert("输入值已更改。新值是：" + val);
	}
	
}
</script>
	
	
</head>
<body>

<form class="form-horizontal" role="form">

   <div  id = "error"    class="form-group has-success" >

      <label class="col-sm-2 control-label" for="inputError">
         输入
      </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="inputError"  onchange="checkField(this.value)" >
      </div>
   </div>
</form>

</body>
</html>
