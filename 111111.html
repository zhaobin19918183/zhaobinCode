<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
<html>
<head>
   <title>Bootstrap 实例 - 表单控件状态</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style type="text/css">
	.badge0
	{

		display: none;
	}

	</style>
 <script>
function checkField(val)
{
	if(val > 10 && val < 50)
	{
		document.getElementById("inputsuccess").setAttribute("class","col-sm-10 col-lg-4  form-group has-success");
	   // alert("输入值已更改。新值是：" + val);
	}else if(val > 50 && val < 100)
	{
	    document.getElementById("inputsuccess").setAttribute("class","col-sm-10 col-lg-4  form-group has-error");
	   
	  // alert("输入值已更改。新值是：" + val);
	}
	
}
</script>


<script type="text/javascript">
   $(function () {
      $("#myButtons1 .btn").click(function(){
      	  document.getElementById("badge1").setAttribute("class","badge0");
         
      });
   });
  
</script> 
</head>
<body>

<form class="form-horizontal" role="form">
   <div  id = "error"  style="margin-top:10px;">
      <label class="col-sm-2 control-label" for="inputError">
         输入
      </label>
      <div id ="inputsuccess" class="col-sm-10 col-lg-4  form-group has-success" >
         <input type="text" class="form-control" id="inputError"  onchange="checkField(this.value)" >


         <div id="myButtons1" class="bs-example">
         <button type="button" class="btn btn-primary" style="margin-top:10px;">警告按钮<span id="badge1" class="badge">42</span></button>
         </div>


      </div>
   </div>
</form>
</body>
</html>
